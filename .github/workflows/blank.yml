name: Build Executable with PyInstaller

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main, master ]  # 在推送到主分支时自动运行
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境，因为命令使用 ^ 作为续行符

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download and extract zip
      run: |
        # 下载 ZIP 文件
        Invoke-WebRequest -Uri "https://github.com/dahisea/testfxh/releases/download/i/1.zip" -OutFile "1.zip"
        # 解压 ZIP 文件
        Expand-Archive -Path "1.zip" -DestinationPath .
        # 查看解压后的文件
        Get-ChildItem -Recurse

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7.9'  # 指定 Python 版本，根据你的需要调整

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install psutil GPUtil PyQt5  # 安装所需的 Python 包

    - name: Run PyInstaller
      run: |
        pyinstaller --onefile --noconsole `
          --add-data "./;." `
          --hidden-import=psutil `
          --hidden-import=GPUtil `
          --hidden-import=PyQt5.QtMultimedia `
          --hidden-import=PyQt5.QtGui `
          --hidden-import=PyQt5.QtCore `
          --hidden-import=PyQt5.QtWidgets `
          --hidden-import=enum `
          --hidden-import=dataclasses `
          --hidden-import=typing `
          --hidden-import=datetime `
          r.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable
        path: dist/  # PyInstaller 输出的目录

